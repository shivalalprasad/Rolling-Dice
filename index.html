<!DOCTYPE html>
<html>
<head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-700 via-purple-900 to-black min-h-screen flex items-center justify-center">
    <div class="bg-gray-900 text-white rounded-lg p-6 shadow-xl w-96">
      <h1 class="text-center text-3xl font-bold mb-4">Dice Game</h1>
      <p id="round" class="text-center text-lg font-semibold text-yellow-400 mb-6">Round: 1</p>

      <div class="flex justify-between mb-6">
        <!-- Player 1 Card -->
        <div class="text-center bg-gray-800 rounded-lg shadow-lg p-4 w-1/2 mx-2">
          <h2 class="text-xl font-bold">Player 1</h2>
          <div id="player1-dice" class="mt-4 text-5xl flex justify-center items-center">
             <!-- Rolling Dice GIF -->
  <img id="player1-rolling" src="assets/dice-roll.gif" class="hidden w-16 h-16 mx-auto" alt="Rolling Dice">
<!-- Result Dice Image -->
<img id="player1-result" src="/assets/" class="w-16 h-16 mx-auto hidden" alt="Player 1 Dice">
</div>
        </div>
        <!-- Player 2 Card -->
        <div class="text-center bg-gray-800 rounded-lg shadow-lg p-4 w-1/2 mx-2">
          <h2 class="text-xl font-bold">Player 2</h2>
          <div id="player2-dice" class="mt-4 text-5xl flex justify-center items-center">
                       <!-- Rolling Dice GIF -->
  <img id="player2-rolling" src="assets/dice-roll.gif" class="hidden w-16 h-16 mx-auto" alt="Rolling Dice">
  <!-- Result Dice Image -->
  <img id="player2-result" src="/assets/dice-1.png" class="w-16 h-16 mx-auto hidden" alt="Player 2 Dice">
          </div>
        </div>
      </div>

      <div class="text-center">
        <button id="roll-dice" class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-6 py-2 rounded-lg shadow-lg transition transform duration-300 hover:scale-105">
          Roll Dice
        </button>
      </div>

      <p id="result" class="text-center text-lg mt-4 text-green-400 font-semibold "></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
